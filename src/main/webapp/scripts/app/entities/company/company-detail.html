
<div>
    <h2><span translate="afikomanApp.company.detail.title">Company</span> {{company.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.dateAdded">DateAdded</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.dateAdded}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.password">Password</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.password}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.pocEmail">PocEmail</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.pocEmail}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.metadata">Metadata</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.metadata}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="afikomanApp.company.website">Website</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.website}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="company"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
